<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

  <link rel="stylesheet " href="css/style.css">
  <script src="js/add.js"></script>
  <title>My Pets</title>
</head>

<body onload="loadTypes()">
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <!-- <ion-icon start="start" name="save-outline"></ion-icon> -->
        <ion-title color="colorapp">my Pets</ion-title>
        <ion-buttons slot="end">
          <ion-button href="index.html" color="colorapp" onclick="saveContact()">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>&nbsp;VIEW</ion-label>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-title class="ion-margin-top">NEW PET</ion-title>
      <ion-list>

        <ion-item>
          <ion-input id="newPetName" label-placement="fixed" placeholder="Pet name (ex: Spencer)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select aria-label="petType" placeholder="Select Pet Type">
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input id="newAdopDate" label-placement="fixed"
            placeholder="Birthday/Adoption Date dd/mm/yyyy"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Enter the Medical History of your pet if required." id="medicalHistory" >
          </ion-textarea>
        </ion-item>
      </ion-list>
      <ion-button class="custom-textarea" expand="full" color="colorapp" onclick="savePet()">
        <ion-icon name="save-outline"></ion-icon>
        <ion-label>&nbsp;SAVE PET</ion-label>
      </ion-button>
    </ion-content>
  </ion-app>
</body>

</html>
