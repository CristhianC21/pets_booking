<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />


    <link rel="stylesheet "href="css/style.css">

    <script src="js/pets.js"></script>
    <title>My Pets</title>
</head>

<body onload="loadPets()">
    <ion-app>
        <ion-header>
            <ion-toolbar>   
                
            <ion-toolbar> 
                <ion-row>
                    <ion-title class="ion-margin-start" color="colorapp">my Pets</ion-title>
                    <ion-badge slot"start" color="colorapp" id="numPets"></ion-badge>
                </ion-row>
                <ion-buttons slot="end">
                  <ion-button color="colorapp" onclick="removeAllPets()">
                      <ion-icon name="trash-outline"></ion-icon>
                      <ion-label>&nbsp;CLEAR</ion-label>
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
        </ion-header>
        <ion-content id="content">
            <ion-list id="pets" lines="">
          
            </ion-list>
        </ion-content>

        <ion-fab slot="fixed" vertical="bottom" horizontal="end" href="https://ionicframework.com/docs/api/badge">
            <ion-fab-button color="colorapp" href="add.html">
              <ion-icon name="pencil-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>



    </ion-app>
</body>

</html>
