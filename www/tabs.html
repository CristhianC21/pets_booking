<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />


    <link rel="stylesheet " href="css/style.css">

    <script src="js/pets.js"></script>
    <script src="js/add.js"></script>
    <script src="js/tabs.js"></script>
    <title>My Pets</title>
</head>

<body id="body" onload="loadPets()">
    <ion-app>
        <ion-router>
            <ion-route url="/" component="list"></ion-route>
            <ion-route url="/add" component="add"></ion-route>
        </ion-router>

        <ion-tabs>
            <ion-tab tab="list">
                <ion-nav id="list-nav"></ion-nav>
                <!-- HEADER -->
                <ion-header>
                    <ion-toolbar>
                        <ion-title color="colorapp"><ion-icon name="paw-outline"></ion-icon> MyPets <ion-badge
                                color="colorapp" id="numPets">0</ion-badge></ion-title>
                        <ion-buttons slot="end">
                            <ion-button color="colorapp" onclick="removeAllPets()">
                                <ion-icon name="trash-outline"></ion-icon>
                                <ion-label>&nbsp;CLEAR</ion-label>
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>
                <ion-content id="content">
                    <ion-list lines="">
                        <ion-reorder-group id="pets" disabled="false">


                        </ion-reorder-group>
                        <script>
                            const reorderGroup = document.querySelector('ion-reorder-group');
                            if (reorderGroup) {
                                reorderGroup.addEventListener('ionItemReorder', ({ detail }) => {
                                    // The `from` and `to` properties contain the index of the item
                                    // when the drag started and ended, respectively
                                    console.log('Dragged from index', detail.from, 'to', detail.to);

                                    // Finish the reorder and position the item in the DOM based on
                                    // where the gesture ended. This method can also be called directly
                                    // by the reorder group
                                    detail.complete();
                                });

                            }
                        </script>
                    </ion-list>
                </ion-content>
            </ion-tab>

            <ion-tab tab="add">
                <ion-nav id="add-nav"></ion-nav>
                <ion-header>
                    <ion-toolbar>
                        <ion-title color="colorapp"><ion-icon name="paw-outline"></ion-icon> MyPets</ion-title>
                        <ion-buttons slot="end">
                            <ion-button href="index.html" color="colorapp" onclick="saveContact()">
                                <ion-icon name="list-outline"></ion-icon>
                                <ion-label>&nbsp;VIEW</ion-label>
                            </ion-button>
                        </ion-buttons>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-title class="ion-margin-top">NEW PET</ion-title>
                    <ion-list>
                        <ion-item>
                            <ion-input id="newPetName" label-placement="fixed"
                                placeholder="Pet name (ex: Spencer)"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-select aria-label="petType" placeholder="Select Pet Type">
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-input id="newAdopDate" label-placement="fixed"
                                placeholder="Birthday/Adoption Date dd/mm/yyyy"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-textarea placeholder="Enter the Medical History of your pet if required."
                                id="medicalHistory">
                            </ion-textarea>
                        </ion-item>
                        <ion-item>
                            <ion-button color="light" id="imagesButton">
                                <ion-icon name="save-outline"></ion-icon>
                                <ion-label>&nbsp;Add Pets Image</ion-label>
                            </ion-button>
                            <ion-label class="ion-padding-start" id="msg">ffff</ion-label>
                            <script src="cordova.js"></script>
                            <script>
                                let app = {
                                    init: function () {
                                        document.getElementById("imagesButton").addEventListener('click', app.takephoto);
                                    },
                                    takephoto: function () {
                                        let ops = {
                                            quality: 80,
                                            destinationType: Camera.DestinationType.FILE_URL,
                                            sourceType: Camera.PictureSourceType.CAMERA,
                                            mediaType: Camera.MediaType.PICTURE,
                                            cameraDirection: Camera.Direction.BACK,
                                            targetWidth:300,
                                            targetHeight:400

                                        }
                                        navigator.cameta.getPicture(app.ftw, app.wtf, opts);
                                    },
                                    ftw: function(imgURI){
                                        document.getElementById("msg").textContent = imgURI;
                                    },
                                    wtf: function(msg){
                                        document.getElementById("msg").textContent = msg;
                                    }
                                }
                                document.addEventListener('deviceready', app.init);
                            </script>
                        </ion-item>
                        <ion-button class="custom-textarea" expand="full" color="colorapp" onclick="savePet()">
                            <ion-icon name="save-outline"></ion-icon>
                            <ion-label>&nbsp;SAVE PET</ion-label>
                        </ion-button>
                        <div id="routerDivLink">
                            <ion-router-link id="routerLink"></ion-router-link>
                        </div>
                    </ion-list>

                </ion-content>

            </ion-tab>

            <ion-tab tab="about">
                <ion-nav id="about-nav"></ion-nav>
                <ion-header>
                    <ion-toolbar>
                        <ion-title color="colorapp"><ion-icon name="paw-outline"></ion-icon> MyPets</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-card class="card">
                        <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg"
                            alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
                        <ion-card-header>
                            <ion-card-title>MY PETS PRO</ion-card-title>
                            <ion-card-subtitle>Cristhian Mauricio Canon Pienda</ion-card-subtitle>
                        </ion-card-header>

                        <ion-card-content>
                            APP DESCRIPTION ......
                        </ion-card-content>
                    </ion-card>
                    </div>

                </ion-content>
            </ion-tab>

            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="list">
                    <ion-icon name="albums"></ion-icon>
                    List
                </ion-tab-button>
                <ion-tab-button tab="add">
                    <ion-icon name="add-circle"></ion-icon>
                    Add
                </ion-tab-button>
                <ion-tab-button tab="about">
                    <ion-icon name="person"></ion-icon>
                    About
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>


    </ion-app>
</body>

</html>
